name: Facial Detection and Recognition Application
version: "1.0"
author: Matthew G. <mwglen@ncsu.edu>
about: Detects faces using the Viola-Jones algorithm for object detection
args:
subcommands:
    - process_images: 
        about: >
            Processes training images.
    - cascade:
        about: >
            Builds the cascade used in facial detection.
    - test: 
        about: >
            Tests the cascade created from the \"cascade\" subcommand.
    - detect: 
        about: >
            Detects all the faces in a given image.
        args:
            - input_image: 
                required: true
                help: Sets the path to the input image
                index: 1
